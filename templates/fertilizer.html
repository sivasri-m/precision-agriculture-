<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-orange-700 mb-4">Fertilizer Recommendation System</h1>
    
    <form action="{{ url_for('fertilizer') }}" method="post" class="bg-white p-6 rounded-lg shadow-lg w-96">
        <div class="space-y-4">
            <input type="number" name="Temperature" placeholder="Temperature (Â°C)" class="input-field" required>
            <input type="number" name="Humidity" placeholder="Humidity (%)" class="input-field" required>
            <input type="number" name="Moisture" placeholder="Soil Moisture (%)" class="input-field" required>

            <select name="Soil_Type" class="input-field" required>
                <option value="" disabled selected>Select Soil Type</option>
                <option value="Sandy">Sandy</option>
                <option value="Loamy">Loamy</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Clayey">Clayey</option>
            </select>

            <select name="Crop_Type" class="input-field" required>
                <option value="" disabled selected>Select Crop Type</option>
                <option value="Maize">Maize</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Cotton">Cotton</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Paddy">Paddy</option>
                <option value="Barley">Barley</option>
                <option value="Wheat">Wheat</option>
                <option value="Millets">Millets</option>
                <option value="Oil seeds">Oil Seeds</option>
                <option value="Pulses">Pulses</option>
                <option value="Ground Nuts">Ground Nuts</option>
            </select>

            <input type="number" name="Nitrogen" placeholder="Nitrogen Content" class="input-field" required>
            <input type="number" name="Potassium" placeholder="Potassium Content" class="input-field" required>
            <input type="number" name="Phosphorus" placeholder="Phosphorus Content" class="input-field" required>

            <button type="submit" class="btn-orange">Recommend Fertilizer</button>
        </div>
    </form>

    {% if prediction %}
        <h2 class="mt-4 text-xl font-semibold text-orange-700">
            Recommended Fertilizer: <span class="text-orange-800 font-bold">{{ prediction }}</span>
        </h2>

        <!-- Back to Home Button -->
        <a href="{{ url_for('home') }}" class="btn-home mt-4">Back to Home</a>
    {% endif %}
</body>

<style>
    .input-field {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition: border 0.2s;
    }
    .input-field:focus {
        border-color: orange;
    }
    .btn-orange {
        width: 100%;
        padding: 10px;
        background-color: orange;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }
    .btn-orange:hover {
        background-color: darkorange;
    }
    .btn-home {
        display: inline-block;
        padding: 10px 15px;
        background-color: gray;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
    }
    .btn-home:hover {
        background-color: darkgray;
    }
</style>
</html>
