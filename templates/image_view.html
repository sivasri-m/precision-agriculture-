<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; background-color: black; }
        img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
            margin: auto;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .back-btn:hover { background: rgba(0, 0, 0, 0.9); }
    </style>
</head>
<body>
    <img src="{{ image_src }}" alt="Visualization">
    <a href="/visualization" class="back-btn">Back</a>
</body>
</html>
